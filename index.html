<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="login.css">

<body>
    <div class="mainBox">
        <div class="leftBox">
            <div class="loginText">Login</div>
            <div class="loginSubText">See your growth and get consulting support!</div>
            <button class="loginWithGoogleButton">
                <img src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" width="20" height="20"> Sign in with Google
            </button>
            <div class="lineWithText">
                ----- or sign in with Email -----
            </div>
            <label for="email">Email*</label>
            <input type="email" name="email" placeholder="mail@gmail.com">
            <label for="pass">Password*</label>
            <input type="password" name="pass" placeholder="Min 8 Charactor">
            <div class="reme">
                <input class="rem" type="checkbox" name="reme">
                <label for="reme">Remember me</label>
                <a class="forgot" href="#">Forgot password?</a>
            </div>
            <button class="loginButton">Login</button>
            <div class="registered">
                <p>Not registered yet?</p><a href="#">Creat an Account</a>
            </div>
            <div class="footer">
                &copy;2022 All rights reserverd.
            </div>
        </div>
        <div class="rightBox">
            <div class="text1">Welcome</div>
            <div class="text2">to</div>
            <div class="text3">My Site</div>
        </div>
    </div>
</body>

</html>
